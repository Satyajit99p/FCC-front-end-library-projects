<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE</title>
    <script src="quotes.js"></script>
    <script>
       

        window.onload = init;

        function init() {
            //console.log("js loaded");s
            generateQuote();
        }

        function generateQuote() {
            //console.log("generate");
            let len = quoteBank.length;
            let ran = Math.floor(Math.random() * len)
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";
            let quoteAPIformat = quoteBank[ran].quote.replace(/ /g, "%20");
            let authorAPIformat = quoteBank[ran].author.replace(/ /g, "%20");
            twitterLink += quoteAPIformat;
            twitterLink += " - " + authorAPIformat;
            document.getElementById("text").innerText = quoteBank[ran].quote;
            document.getElementById("author").innerText = quoteBank[ran].author;
            document.getElementById("tweet-quote").href = twitterLink;

        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button class="btn btn-secondary " id="new-quote" onClick="generateQuote()">New
                                Quote</button>
                            <a class="btn btn-primary " href="" id="tweet-quote" target="_blank">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
